  <script>
    const plus = (number1, number2) => (number1 + number2);

    console.log(plus(1, 2));

    const PlusAll = (...theArgs) => theArgs.reduce( (currentValue, previousValue) => currentValue + previousValue );

    console.log(PlusAll(1, 2 ,3 , 4));

    function multiply(number1, counter) {
      let sum = 0;
      for (let i = 0; i < counter; i++) {
        sum = plus(number1, sum);
      }
      return(sum);
    }

    console.log(multiply(3, 10));

    const MultiplyAll = (...theArgs) => theArgs.reduce( (currentValue, previousValue) => currentValue*previousValue );

    console.log(MultiplyAll(1 ,2 ,3 , 4));

    const mergeArrays = (arr1, arr2) => (newArr = arr1.concat(arr2));

    console.log(mergeArrays([1, 2, 3], [4, 5]));

    const people = [person_1 = {name:"John", gender:"male", movie:"La La Land"},
      person_2 = {name:"Mary", gender:"female", movie:"King Kong"},
      person_3 = {name:"Emma", gender:"female", movie:"The Dark Knight"},
      person_4 = {name:"Luc", gender:"male", movie:"Star wars"}
    ]

    function filterFemales(people) {
      let females = [];
      for (let i = 0; i < people.length; i++) {
        if (people[i].gender == "female") {
          females = females.concat(people[i]);
        }
      }
      return  females;
    }

    console.log(filterFemales(people));

    const findFemales = people.filter(girls => girls.gender == "female");

    console.log(findFemales);

    function getQuadrant(x, y) {
      if (x > 0 && y > 0) {
        return "I quadrant";
      } else if (x < 0 && y > 0) {
        return "II quadrant";
      } else if (x < 0 && y < 0) {
        return "III quadrant";
      } else if (x > 0 && y < 0) {
        return "IV quadrant";
      } else if (x == 0  && y != 0) {
        return "It is OY";
      } else if (y == 0 && x != 0) {
        return "It is OX";
      } else if (x == 0 && y == 0) {
        return "It is 00";
      }
    }

    console.log(getQuadrant(1, 2));
    console.log(getQuadrant(-1, 2));
    console.log(getQuadrant(-2, -3));
    console.log(getQuadrant(4, -7));
    console.log(getQuadrant(0, 0));

    const person = {
      address: {
          street: "Кутузовский проспект"
      }
    }

    function getIn(obj, path, def) {
      let property = []
      for (let i in path) {
        property = property.concat(path[i])
        if (obj[property] == undefined) {
          return def;
        }
        return obj[property];
      }
    }

    console.log(getIn(person, ['address', 'street'], 'Бомж'));

    function objectToQueryString(obj) {
      let QueryStr = '' ;
      for (let key in obj) {
        QueryStr = QueryStr  + key + '=' + obj[key] + '&';
      }
      return encodeURI(QueryStr.slice(0, -1));
    }

    console.log(objectToQueryString({ name1: 'John', name2: 'Федор' }));
